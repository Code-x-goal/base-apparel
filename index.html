<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="desktop-content">
        <div class="center">
            <div class="header">
                <img src="./logo.svg" alt="">
            </div>

            <div class="phone-image">
            </div>

            <div class="content">
                <div class="total-header">
                    <div class="h2"> We're</div>
                    <div class="h1">Coming</div>
                    <div class="h1">Soon</div>
                </div>
                <p>
                    Hello fellow shoppers! We're currently building
                    our new fashion store. 
                    Add your email below to    
                    stay up-to-date with announcements and our
                   launch deals.
                </p>

            
                <form action="" novalidate>
                    <div class="input">
                      <input type="email" name="" id="input" placeholder="Email Address" required>                  
                      <button class="icon" onclick="error(event)">
                      <img src="./icon-arrow.svg" alt="">
                      </button>
                    </div>


                    <img src="./icon-error.svg" alt="" id="err" class="error">
                    <div id="errn" class="err">
                    Please provide a valid email
                    </div>
            
                </form>    
                    
                  
               </div>
            </div>
    </div>

    <div class="image-desktop">
        
    </div>
   <script src="main.js"></script>
</body>
</html>
